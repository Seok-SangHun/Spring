<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마이 페이지</title>
</head>
<body>
    <button id="go-update">수정하기</button>
    <button id="go-postlist">전체목록</button>
    <button id="go-logout">로그아웃</button>
    <button id="go-delete">삭제하기</button>
    <table th:object="${user}">
        <tr>
            <th>이메일</th>
            <th>이름</th>
        </tr>
        <tr class="user-data">
<!--            <td th:text="*{memberEmail}"></td>-->
<!--            <td th:text="*{memberName}"></td>-->
            <td id="userEmail"></td>
            <td id="userName"></td>
        </tr>
    </table>
</body>
<script th:inline="javascript">
    const user = [[${user}]];
    const userEmail = document.getElementById("userEmail");
    const userName = document.getElementById("userName");

    userEmail.innerText = user.userEmail;
    userName.innerText = user.userName;

    document.getElementById("go-update").addEventListener("click", (e) => {
        location.href = `/user/update?id=${user.id}`;
    });
    document.getElementById("go-postlist").addEventListener("click", (e) => {
        location.href = `/past/list`;
    });
    document.getElementById("go-logout").addEventListener("click",(e) =>{
        location.href = `/user/logout`
    })
    document.getElementById("go-delete").addEventListener("click",(e) =>{
        location.href =  `/user/delete?id=${user.id}`;
    })
</script>
</html>
